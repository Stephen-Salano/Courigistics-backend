<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Account</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 40px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; }
        .header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid #dddddd; }
        .content { padding: 20px 0; }
        .button { display: inline-block; padding: 12px 24px; background-color: #28a745; color: #ffffff; text-decoration: none; border-radius: 5px; }
        .footer { text-align: center; font-size: 12px; color: #888888; padding-top: 20px; border-top: 1px solid #dddddd; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome to Courigistics!</h2>
        </div>
        <div class="content">
            <p>Hi <strong th:text="${firstName}">Customer</strong>,</p>
            <p>Thank you for registering. Please click the button below to verify your email address and activate your account.</p>
            <p style="text-align: center; margin: 30px 0;">
                <a th:href="${verificationLink}" class="button">Verify Email Address</a>
            </p>
            <p>If you did not create an account, no further action is required.</p>
        </div>
        <div class="footer">
            <p>&copy; 2026 Courigistics. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
